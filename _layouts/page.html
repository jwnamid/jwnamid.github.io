---
layout: default
---

<article class="page">
  {% if page.title == "Home" %}
    <!-- Home 페이지에는 소개글이 나오도록 -->
    <div class="entry">
      <h1>{{ page.title }}</h1>
      <p>안녕하세요! 저는 여기에 간단한 자기소개글을 작성합니다. 환영합니다!</p>
    </div>
  {% else %}
    <!-- 다른 페이지에는 기존의 내용을 표시 -->
    <h1>{{ page.title }}</h1>
    <div class="entry">
      {{ content }}
    </div>
  {% endif %}
</article>
