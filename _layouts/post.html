---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {# % include disqus.html % #}
  <!-- Add the Utterances comment section below -->
  <div id="comments">
    <script src="https://utteranc.es/client.js"
            repo="jwnamid/jwnamid.github.io"
            issue-term="pathname"
            label="Comments"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </div>
</article>
